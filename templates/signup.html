{% extends "base.html" %}
{% load static %}


{% block start %}

<div id="wrapper" class="flex flex-col justify-between h-screen">
  <!-- header-->
  <div class="bg-white py-4 shadow ">
    <div class="max-w-6xl mx-auto">
      <div class="flex items-center lg:justify-between justify-around">
        <div class="flex gap-2 items-center">
        <img src="{% static "assets/images/logo.svg" %}" alt="logo" class="w-6 h-6">
        <a href="{% url "core:home_view" %}">
          <b><h1 class="bg-gradient-to-br from-yellow-600 via-orange-500 to-yellow-600 bg-clip-text text-transparent" style="font-size: 1.5rem">Sascha Schmittinger</h1></b>
        </a>
      </div>
        <div
          class="capitalize flex font-semibold  lg:block my-2 space-x-3 text-center text-sm"
        >
          <a
            href="{% url "core:login_view" %}"
            class="bg-gradient-to-br from-yellow-600 via-orange-500 to-yellow-600 px-6 py-3 rounded-md shadow text-white hover:text-white hover:shadow-2xl"
            >Login</a
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Content-->

  <div>
    <div
      class="lg:p-12 max-w-md lg:max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-"
    >
    <div>

{% include "components/messages.html" %}

    </div>
      <h1 class="lg:text-3xl text-xl font-semibold mb-6 text-center">Registrieren</h1>
      <!--<p class="mb-2 text-black text-lg"> Register to manage your account </p>-->


      <form method='POST'>
        {% csrf_token %}

        <!--<div class="flex lg:flex-row flex-col lg:space-x-2">
                    <input type="text" placeholder="First Name"  class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                    <input type="text" placeholder="Last Name" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                </div>-->
        <input
          type="text"
          placeholder="Benutzername"
          name='username'
          class="bg-gray-200 mb-2 shadow-none "
          style="border: 1px solid #d3d5d8 !important"
        />
        <input
          type="email"
          name='email'
          placeholder="E-Mail Adresse"
          class="bg-gray-200 mb-2 shadow-none "
          style="border: 1px solid #d3d5d8 !important"
        />
        <input
          type="password"
          name='password'
          placeholder="Passwort"
          class="bg-gray-200 mb-2 shadow-none "
          style="border: 1px solid #d3d5d8 !important"
        />
        <input
          type="password"
          name="password2"
          placeholder="Passwort wiederholen"
          class="bg-gray-200 mb-2 shadow-none "
          style="border: 1px solid #d3d5d8 !important"
        />
        {% comment %} <div class="flex justify-start my-4 space-x-1">
          <div class="checkbox">
            <input type="checkbox" id="chekcbox1" checked />
            <label for="chekcbox1"
              ><span class="checkbox-icon"></span> Ich bin einverstanden</label
            >
          </div>
          <a href="#"> AGB`s und Bedingen, Verhaltensregeln</a>
        </div> {% endcomment %}
        <button
          type="submit"
          class="bg-gradient-to-br from-yellow-600 via-orange-500 to-yellow-600 py-3 rounded-md text-white text-xl  w-full mt-2 hover:text-white hover:shadow-2xl"
        >
        Registrieren
        </button>
        <div class="text-center mt-5 space-x-2">
          <p class="text-base">
            Du hast schon einen Account? <a href="{% url "core:login_view" %}"> Login </a>
          </p>
        </div>
      </form>
    </div>
  </div>
